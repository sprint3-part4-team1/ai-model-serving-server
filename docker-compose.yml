version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-backend
    ports:
      - "9091:9091"
    volumes:
      # 이미지 파일들을 영구 저장하기 위한 볼륨 마운트
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    environment:
      - PORT=9091
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
